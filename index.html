<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="conteudo">
    <div class="imagem-padrao-topo">
      <img src="./images/bg-pattern-top.svg" alt="imagem-padrao-topo">
    </div>

    
      <main class="container">

        <div class="card-pattern">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <section class="info-usuario">
          <img src="./images/image-victor.jpg" alt="Imagem do usuÃ¡rio">

          <div class="nome-e-idade">
            <p class="nome-usuario">Victor Crest</p>
            <p class="idade-usuario">26</p>
          </div>

          <span class="cidade">London</span>
        </section>
      
        <section class="social-media">

            <div class="social-media-infos">
              <span class="qtd-seguidores-likes-foto">80K</span>
              <span class="seguidores-likes-fotos">Followers</span>
            </div>
          
            <div class="social-media-infos">
              <span class="qtd-seguidores-likes-foto">803K</span>
              <span class="seguidores-likes-fotos">Likes</span>
            </div>

          <div class="social-media-infos">
              <span class="qtd-seguidores-likes-foto">1.4K</span>
              <span class="seguidores-likes-fotos">photos</span>
          </div>

        </section>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Wagner-Goulart">Wagner Goulart</a>.
        </div>


      </main>

      <div class="imagem-padrao-fundo">
        <img src="./images/bg-pattern-bottom.svg" alt="">
      </div>
</div>
</body>
</html>
